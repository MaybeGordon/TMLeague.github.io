<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Rankings, hall of fames and summaries of thronemaster leagues.">
  <meta name="author" content="Mateusz Ledzianowski">
  <title>Thronemaster leagues</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/cover.css" rel="stylesheet">
  <link href="css/tmleague.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-bg-dark">
  <div class="container d-flex w-100 h-100 flex-column">
    <header>
      <nav id="navbar" class="navbar navbar-expand-md navbar-dark bg-none">
        <div class="container-fluid">
          <button class="btn navbar-brand px-0 mx-0 border-0" onclick="loadHome()">Home</button>
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-chevron-compact-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z" />
          </svg>
          <button id="league-name" class="btn navbar-brand px-0 mx-0 border-0">League</button>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <button class="btn nav-link border-0">Summaries</button>
              </li>
              <li class="nav-item">
                <button class="btn nav-link border-0">Players</button>
              </li>
              <li class="nav-item dropdown">
                <button class="btn nav-link dropdown-toggle border-0" data-bs-toggle="dropdown"
                  aria-expanded="false">Seasons</button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><button class="btn dropdown-item border-0" href="#">Season 3</button></li>
                  <li><button class="btn dropdown-item border-0" href="#">Season 2</button></li>
                  <li><button class="btn dropdown-item border-0" href="#">Season 1</button></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <p id="description" class="lead d-none sm-block d-md-block d-lg-block d-xl-block">
        Rankings, hall of fames and summaries of thronemaster leagues.
      </p>
    </header>

    <main class="d-flex flex-column w-100 h-100">
    </main>

    <footer id="footer" class="text-white-50 d-none sm-block d-md-block d-lg-block d-xl-block">
      <p class="mb-0">The site present results of Game of Throne leagues from <a href="https://www.thronemaster.net/"
          class="text-primary">ThroneMaster</a> site.</p>
      <p class="mb-0">If you want to add your league, please contact <a href="mailto:tmleagues@gmail.com"
          class="text-primary">tmleagues@gmail.com</a>.</p>
    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/tmleague.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
</body>

</html>
