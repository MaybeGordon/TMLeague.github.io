# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Import games and calculate results

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
  schedule:
    - cron: '00 11 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore src/TMGameImporter
      
    - name: Run
      run: dotnet run --project src/TMGameImporter/TMGameImporter.csproj --no-restore --configuration Release --BaseLocation src/TMLeague/wwwroot/data

    - name: Commit results
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-data
        FOLDER: .